<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Left Solar Panel -->
  <rect x="5" y="40" width="25" height="20" rx="2" fill="url(#panelGrad)" stroke="#38bdf8" stroke-width="1"/>
  <line x1="11" y1="40" x2="11" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="17" y1="40" x2="17" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="23" y1="40" x2="23" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  
  <!-- Satellite Body -->
  <rect x="35" y="35" width="30" height="30" rx="3" fill="url(#bodyGrad)"/>
  <circle cx="50" cy="50" r="8" fill="#0c4a6e"/>
  <circle cx="50" cy="50" r="5" fill="#38bdf8"/>
  <circle cx="50" cy="50" r="2" fill="white"/>
  
  <!-- Right Solar Panel -->
  <rect x="70" y="40" width="25" height="20" rx="2" fill="url(#panelGrad)" stroke="#38bdf8" stroke-width="1"/>
  <line x1="76" y1="40" x2="76" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="82" y1="40" x2="82" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="88" y1="40" x2="88" y2="60" stroke="#38bdf8" stroke-width="0.5"/>
  
  <!-- Antenna -->
  <line x1="50" y1="35" x2="50" y2="20" stroke="#38bdf8" stroke-width="2"/>
  <circle cx="50" cy="18" r="3" fill="#38bdf8"/>
</svg>
