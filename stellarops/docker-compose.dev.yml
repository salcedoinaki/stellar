# StellarOps Development Environment
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # ============================================================================
  # React Frontend (Vite)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend.dev
      target: development
    container_name: stellarops-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules from host
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - VITE_API_URL=http://localhost:4000
      - VITE_WS_URL=ws://localhost:4000
      - VITE_ORBITAL_URL=http://localhost:9090
    depends_on:
      - backend
    stdin_open: true
    tty: true

  # ============================================================================
  # Elixir Backend (umbrella)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.elixir.dev
    container_name: stellarops-backend
    volumes:
      # Mount source for live reload
      - .:/app
      # Persist build artifacts and deps
      - backend_build:/app/_build
      - backend_deps:/app/deps
    ports:
      - "4000:4000"  # Phoenix API
    environment:
      - MIX_ENV=dev
      - PHX_SERVER=true
      - PHX_HOST=localhost
      - DATABASE_HOSTNAME=db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=stellar_dev
      - ORBITAL_SERVICE_HOST=orbital:50051
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: iex -S mix phx.server

  # ============================================================================
  # Rust Orbital Service (gRPC)
  # ============================================================================
  orbital:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.rust.dev
      target: development
    container_name: stellarops-orbital
    volumes:
      - ./services/orbital_service:/app
      - orbital_cargo:/usr/local/cargo/registry
      - orbital_target:/app/target
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Prometheus metrics
    environment:
      - RUST_LOG=info,orbital_service=debug
      - GRPC_PORT=50051
      - METRICS_PORT=9090
    command: sh -c "cargo build --release && ./target/release/orbital_service"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: stellarops-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stellar_dev
    ports:
      - "5800:5432"  # Using 5800 to avoid Windows excluded port ranges
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # pgAdmin (optional, for database inspection)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stellarops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stellarops.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools  # Only starts with: docker compose --profile tools up

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: stellarops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"  # Prometheus UI (9091 to avoid conflict with orbital metrics)
    depends_on:
      - backend
      - orbital
    profiles:
      - observability  # Only starts with: docker compose --profile observability up

  # ============================================================================
  # Grafana (Metrics Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: stellarops-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=stellarops
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"  # Grafana UI
    depends_on:
      - prometheus
    profiles:
      - observability  # Only starts with: docker compose --profile observability up

volumes:
  postgres_data:
  backend_build:
  backend_deps:
  orbital_cargo:
  orbital_target:
  frontend_node_modules:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: stellarops-network
