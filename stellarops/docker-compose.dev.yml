# StellarOps Development Environment
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # ============================================================================
  # Elixir Backend (umbrella)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.elixir.dev
    container_name: stellarops-backend
    volumes:
      # Mount source for live reload
      - .:/app
      # Persist build artifacts and deps
      - backend_build:/app/_build
      - backend_deps:/app/deps
    ports:
      - "4000:4000"  # Phoenix API
    environment:
      - MIX_ENV=dev
      - PHX_SERVER=true
      - PHX_HOST=localhost
      - DATABASE_URL=ecto://postgres:postgres@db:5432/stellarops_dev
      - ORBITAL_SERVICE_HOST=orbital:50051
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: iex -S mix phx.server

  # ============================================================================
  # Rust Orbital Service (gRPC)
  # ============================================================================
  orbital:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.rust.dev
      target: development
    container_name: stellarops-orbital
    volumes:
      - ./services/orbital_service:/app
      - orbital_cargo:/usr/local/cargo/registry
      - orbital_target:/app/target
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Prometheus metrics
    environment:
      - RUST_LOG=info,orbital_service=debug
      - GRPC_PORT=50051
      - METRICS_PORT=9090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: stellarops-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stellarops_dev
    ports:
      - "5800:5432"  # Using 5800 to avoid Windows excluded port ranges
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # pgAdmin (optional, for database inspection)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stellarops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stellarops.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools  # Only starts with: docker compose --profile tools up

volumes:
  postgres_data:
  backend_build:
  backend_deps:
  orbital_cargo:
  orbital_target:

networks:
  default:
    name: stellarops-network
