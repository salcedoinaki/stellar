# StellarOps Orbital Service Deployment (Rust/gRPC)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbital
  labels:
    app: orbital
    app.kubernetes.io/name: orbital
    app.kubernetes.io/component: orbital-service
    app.kubernetes.io/part-of: stellarops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbital
  template:
    metadata:
      labels:
        app: orbital
        app.kubernetes.io/name: orbital
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: orbital
          image: ghcr.io/stellarops/orbital:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: orbital-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: orbital
                topologyKey: kubernetes.io/hostname
