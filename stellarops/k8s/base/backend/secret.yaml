# StellarOps Backend Secrets
# NOTE: In production, use sealed-secrets, external-secrets, or Vault
# These are placeholder values - DO NOT commit real secrets
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: stellarops
type: Opaque
stringData:
  # Database connection (override in overlays)
  DATABASE_URL: "ecto://postgres:postgres@postgres:5432/stellar_prod"
  # Phoenix secret key base (generate with: mix phx.gen.secret)
  SECRET_KEY_BASE: "CHANGE_ME_IN_PRODUCTION_USE_MIX_PHX_GEN_SECRET"
  # Erlang cookie for distributed clustering
  RELEASE_COOKIE: "stellarops-erlang-cookie-change-in-prod"
