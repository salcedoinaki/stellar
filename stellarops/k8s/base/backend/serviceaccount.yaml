# ServiceAccount for backend pods
# Required for libcluster Kubernetes strategy to discover peers
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: stellarops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-endpoints-reader
  labels:
    app: backend
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-endpoints-reader
  labels:
    app: backend
subjects:
  - kind: ServiceAccount
    name: backend
roleRef:
  kind: Role
  name: backend-endpoints-reader
  apiGroup: rbac.authorization.k8s.io
