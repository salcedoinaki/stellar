# PodDisruptionBudget for Backend
# Ensures minimum availability during maintenance/upgrades
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: stellarops
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend
