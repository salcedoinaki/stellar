# Database Backup CronJob
# Creates daily backups of the PostgreSQL database
apiVersion: batch/v1
kind: CronJob
metadata:
  name: database-backup
  labels:
    app: database-backup
    app.kubernetes.io/name: database-backup
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: stellarops
spec:
  # Run daily at 2 AM UTC
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 3600
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400  # 24 hours
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour
      template:
        metadata:
          labels:
            app: database-backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  BACKUP_FILE="/backups/stellarops-$(date +%Y%m%d-%H%M%S).sql.gz"
                  echo "Starting backup to ${BACKUP_FILE}..."
                  pg_dump -h ${DB_HOST} -U ${DB_USER} -d ${DB_NAME} | gzip > ${BACKUP_FILE}
                  echo "Backup complete: $(ls -lh ${BACKUP_FILE})"
                  
                  # Keep only last 7 days of backups
                  find /backups -name "stellarops-*.sql.gz" -mtime +7 -delete
                  echo "Cleanup complete. Current backups:"
                  ls -lh /backups/
              env:
                - name: DB_HOST
                  value: "postgres"
                - name: DB_NAME
                  value: "stellarops"
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_USER
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: database-backups
---
# PVC for backup storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-backups
  labels:
    app: database-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
