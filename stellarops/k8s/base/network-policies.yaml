spec:
  podSelector:
    matchLabels:
      app: orbital
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 50051
    # Allow from conjunction detector
    - from:
        - podSelector:
            matchLabels:
              app: conjunction-detector
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 50051
    # Allow Prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# Frontend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-netpol
  labels:
    app: frontend
    app.kubernetes.io/part-of: stellarops
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow to backend API
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 4000
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
  labels:
    app: postgres
    app.kubernetes.io/part-of: stellarops
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 5432
    # Allow from conjunction detector
    - from:
        - podSelector:
            matchLabels:
              app: conjunction-detector
      ports:
        - protocol: TCP
          port: 5432
    # Allow from TLE ingester jobs
    - from:
        - podSelector:
            matchLabels:
              app: tle-ingester
      ports:
        - protocol: TCP
          port: 5432
    # Allow from migration jobs
    - from:
        - podSelector:
            matchLabels:
              app: migration
      ports:
        - protocol: TCP
          port: 5432
    # Allow from backup jobs
    - from:
        - podSelector:
            matchLabels:
              app: database-backup
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # PostgreSQL typically only needs DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# Prometheus Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-netpol
  labels:
    app: prometheus
    app.kubernetes.io/part-of: stellarops
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Grafana
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow scraping all app pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: stellarops
      ports:
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 9090
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
