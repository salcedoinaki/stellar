name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/stellarops

jobs:
  # ============================================================================
  # Build Preview Images
  # ============================================================================
  build-preview:
    name: Build Preview Images
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    permissions:
      contents: read
      packages: write
      pull-requests: write

    outputs:
      image_tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.elixir.prod
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-backend:${{ steps.vars.outputs.tag }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push orbital
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.rust.prod
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-orbital:${{ steps.vars.outputs.tag }}
          cache-from: type=gha,scope=orbital
          cache-to: type=gha,mode=max,scope=orbital

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.frontend.prod
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-frontend:${{ steps.vars.outputs.tag }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ============================================================================
  # Deploy Preview Environment
  # ============================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-preview]
    if: github.event.pull_request.draft == false

    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create preview namespace
        run: |
          NAMESPACE="stellarops-pr-${{ github.event.pull_request.number }}"
          
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          
          # Add labels for cleanup
          kubectl label namespace $NAMESPACE \
            stellarops.io/preview=true \
            stellarops.io/pr=${{ github.event.pull_request.number }} \
            --overwrite

      - name: Deploy preview environment
        run: |
          NAMESPACE="stellarops-pr-${{ github.event.pull_request.number }}"
          TAG="${{ needs.build-preview.outputs.image_tag }}"
          
          # Create a temporary kustomization for this PR
          mkdir -p /tmp/preview
          cat > /tmp/preview/kustomization.yaml <<EOF
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization
          
          namespace: $NAMESPACE
          
          resources:
            - ../../k8s/base/backend
            - ../../k8s/base/orbital
            - ../../k8s/base/frontend
            - ../../k8s/base/postgres
          
          commonLabels:
            stellarops.io/preview: "true"
            stellarops.io/pr: "${{ github.event.pull_request.number }}"
          
          images:
            - name: ghcr.io/stellarops/backend
              newName: ${{ env.IMAGE_PREFIX }}-backend
              newTag: $TAG
            - name: ghcr.io/stellarops/orbital
              newName: ${{ env.IMAGE_PREFIX }}-orbital
              newTag: $TAG
            - name: ghcr.io/stellarops/frontend
              newName: ${{ env.IMAGE_PREFIX }}-frontend
              newTag: $TAG
          
          patches:
            - patch: |-
                - op: replace
                  path: /spec/replicas
                  value: 1
              target:
                kind: Deployment
          EOF
          
          # Copy base manifests
          cp -r k8s/base /tmp/preview/
          
          # Apply
          kubectl apply -k /tmp/preview
          
          # Wait for deployments
          kubectl rollout status deployment/backend -n $NAMESPACE --timeout=180s || true
          kubectl rollout status deployment/frontend -n $NAMESPACE --timeout=180s || true

      - name: Get preview URL
        id: preview-url
        run: |
          NAMESPACE="stellarops-pr-${{ github.event.pull_request.number }}"
          
          # Port-forward or get NodePort/LoadBalancer IP
          # For demo purposes, we'll construct a URL
          PREVIEW_URL="http://stellarops-pr-${{ github.event.pull_request.number }}.preview.example.com"
          
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview-url.outputs.url }}';
            const body = `## ðŸš€ Preview Environment Ready!
            
            Your preview environment has been deployed:
            
            | Service | URL |
            |---------|-----|
            | Frontend | [${url}](${url}) |
            | API | [${url}/api](${url}/api) |
            
            **Namespace:** \`stellarops-pr-${{ github.event.pull_request.number }}\`
            **Image Tag:** \`${{ needs.build-preview.outputs.image_tag }}\`
            
            ---
            _This environment will be automatically cleaned up when the PR is closed._
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('Preview Environment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================================================
  # Cleanup Preview on PR Close
  # ============================================================================
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Delete preview namespace
        run: |
          NAMESPACE="stellarops-pr-${{ github.event.pull_request.number }}"
          
          echo "Deleting preview namespace: $NAMESPACE"
          kubectl delete namespace $NAMESPACE --ignore-not-found=true
          
          echo "Preview environment cleaned up!"
