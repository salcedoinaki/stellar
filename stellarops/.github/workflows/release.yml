name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/stellarops

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.elixir.prod
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push orbital
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.rust.prod
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-orbital:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-orbital:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-orbital:latest
          cache-from: type=gha,scope=orbital
          cache-to: type=gha,mode=max,scope=orbital

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.frontend.prod
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          
          # Write to file for multiline support
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true

      - name: Notify release
        run: |
          echo "ðŸŽ‰ Release ${{ steps.version.outputs.tag }} created successfully!"
          echo ""
          echo "Docker Images:"
          echo "  - ${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.IMAGE_PREFIX }}-orbital:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.tag }}"
